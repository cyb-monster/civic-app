<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic Issue Reporter - Jharkhand</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header .subtitle {
            color: #666;
            margin-top: 5px;
            font-size: 14px;
        }

        .mode-toggle {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .mode-toggle button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-toggle button.active {
            background: #667eea;
            color: white;
        }

        .mode-toggle button:not(.active) {
            background: #e0e0e0;
            color: #666;
        }

        .content-area {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .image-preview {
            margin-top: 10px;
            max-width: 300px;
            border-radius: 5px;
            overflow: hidden;
        }

        .image-preview img {
            width: 100%;
            display: block;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5567d8;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-warning {
            background: #ed8936;
            color: white;
        }

        #map {
            height: 400px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .issue-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .issue-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .issue-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .issue-title {
            font-weight: 600;
            color: #333;
        }

        .issue-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-in-progress {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-resolved {
            background: #d1fae5;
            color: #065f46;
        }

        .issue-meta {
            color: #666;
            font-size: 12px;
            margin-top: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
        }

        .stat-label {
            margin-top: 5px;
            opacity: 0.9;
        }

        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-bar select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .my-issues {
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .filter-bar {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                üèõÔ∏è Jharkhand Civic Issue Reporter
            </h1>
            <div class="subtitle">Report and track civic issues in your community</div>
            <div class="mode-toggle">
                <button id="citizenMode" class="active" onclick="switchMode('citizen')">
                    üì± Citizen Portal
                </button>
                <button id="adminMode" onclick="switchMode('admin')">
                    üë®‚Äçüíº Admin Dashboard
                </button>
            </div>
        </div>

        <div class="content-area">
            <!-- Success Alert -->
            <div id="successAlert" class="alert alert-success" style="display: none;">
                Issue reported successfully! Track ID: <span id="trackingId"></span>
            </div>

            <!-- Citizen Section -->
            <div id="citizenSection" class="section active">
                <h2 style="margin-bottom: 20px;">Report a Civic Issue</h2>
                
                <form id="issueForm">
                    <div class="form-group">
                        <label>Issue Category *</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="pothole">üï≥Ô∏è Pothole</option>
                            <option value="streetlight">üí° Street Light</option>
                            <option value="garbage">üóëÔ∏è Garbage/Waste</option>
                            <option value="water">üíß Water Supply</option>
                            <option value="drainage">üö∞ Drainage</option>
                            <option value="road">üõ£Ô∏è Road Damage</option>
                            <option value="other">üìå Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Issue Title *</label>
                        <input type="text" id="title" placeholder="Brief description of the issue" required>
                    </div>

                    <div class="form-group">
                        <label>Detailed Description *</label>
                        <textarea id="description" placeholder="Provide details about the issue..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Location *</label>
                        <input type="text" id="location" placeholder="Street address or landmark" required>
                        <button type="button" class="btn btn-success" style="margin-top: 10px;" onclick="getLocation()">
                            üìç Use Current Location
                        </button>
                    </div>

                    <div class="form-group">
                        <label>Upload Photo</label>
                        <input type="file" id="photo" accept="image/*" onchange="previewImage(event)">
                        <div id="imagePreview" class="image-preview" style="display: none;">
                            <img id="preview" src="" alt="Preview">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Your Name</label>
                        <input type="text" id="reporterName" placeholder="Optional">
                    </div>

                    <div class="form-group">
                        <label>Contact Number</label>
                        <input type="tel" id="reporterPhone" placeholder="Optional - for status updates">
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Submit Report
                    </button>
                </form>

                <div class="my-issues">
                    <h3>üìã My Reported Issues</h3>
                    <div id="myIssuesList"></div>
                </div>

                <div style="margin-top: 30px;">
                    <h3>üó∫Ô∏è Issue Map</h3>
                    <div id="map"></div>
                </div>
            </div>

            <!-- Admin Section -->
            <div id="adminSection" class="section">
                <h2 style="margin-bottom: 20px;">Admin Dashboard</h2>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalIssues">0</div>
                        <div class="stat-label">Total Issues</div>
                    </div>
                    <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                        <div class="stat-value" id="pendingIssues">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                    <div class="stat-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                        <div class="stat-value" id="inProgressIssues">0</div>
                        <div class="stat-label">In Progress</div>
                    </div>
                    <div class="stat-card" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                        <div class="stat-value" id="resolvedIssues">0</div>
                        <div class="stat-label">Resolved</div>
                    </div>
                </div>

                <div class="filter-bar">
                    <select id="filterCategory" onchange="filterIssues()">
                        <option value="all">All Categories</option>
                        <option value="pothole">Pothole</option>
                        <option value="streetlight">Street Light</option>
                        <option value="garbage">Garbage/Waste</option>
                        <option value="water">Water Supply</option>
                        <option value="drainage">Drainage</option>
                        <option value="road">Road Damage</option>
                        <option value="other">Other</option>
                    </select>
                    <select id="filterStatus" onchange="filterIssues()">
                        <option value="all">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="resolved">Resolved</option>
                    </select>
                    <select id="sortBy" onchange="filterIssues()">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="priority">Priority</option>
                    </select>
                </div>

                <div id="adminIssuesList"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize map
        let map;
        let markers = [];
        let userLat = 23.3441; // Default to Ranchi, Jharkhand
        let userLng = 85.3096;

        // Initialize data
        let issues = JSON.parse(localStorage.getItem('civicIssues')) || [];
        let myIssueIds = JSON.parse(localStorage.getItem('myIssueIds')) || [];

        // Initialize map when page loads
        window.onload = function() {
            initMap();
            updateMyIssues();
            updateAdminDashboard();
        };

        function initMap() {
            map = L.map('map').setView([userLat, userLng], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
            updateMapMarkers();
        }

        function updateMapMarkers() {
            // Clear existing markers
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            // Add markers for all issues
            issues.forEach(issue => {
                if (issue.lat && issue.lng) {
                    const marker = L.marker([issue.lat, issue.lng])
                        .bindPopup(`
                            <strong>${issue.title}</strong><br>
                            Category: ${issue.category}<br>
                            Status: ${issue.status}<br>
                            Date: ${new Date(issue.date).toLocaleDateString()}
                        `);
                    markers.push(marker);
                    marker.addTo(map);
                }
            });
        }

        function switchMode(mode) {
            document.getElementById('citizenMode').classList.toggle('active', mode === 'citizen');
            document.getElementById('adminMode').classList.toggle('active', mode === 'admin');
            document.getElementById('citizenSection').classList.toggle('active', mode === 'citizen');
            document.getElementById('adminSection').classList.toggle('active', mode === 'admin');
            
            if (mode === 'admin') {
                updateAdminDashboard();
            } else {
                updateMyIssues();
            }
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    userLat = position.coords.latitude;
                    userLng = position.coords.longitude;
                    
                    // Update location field with coordinates
                    document.getElementById('location').value = `Lat: ${userLat.toFixed(6)}, Lng: ${userLng.toFixed(6)}`;
                    
                    // Update map view
                    map.setView([userLat, userLng], 15);
                    
                    // Add a temporary marker
                    L.marker([userLat, userLng])
                        .bindPopup('Your Location')
                        .addTo(map)
                        .openPopup();
                }, function(error) {
                    alert('Unable to get location. Please enter manually.');
                });
            } else {
                alert('Geolocation is not supported by your browser.');
            }
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview').src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        document.getElementById('issueForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newIssue = {
                id: 'ISS' + Date.now(),
                category: document.getElementById('category').value,
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                location: document.getElementById('location').value,
                reporterName: document.getElementById('reporterName').value || 'Anonymous',
                reporterPhone: document.getElementById('reporterPhone').value,
                status: 'pending',
                date: new Date().toISOString(),
                lat: userLat,
                lng: userLng,
                image: document.getElementById('preview').src || null
            };
            
            issues.push(newIssue);
            myIssueIds.push(newIssue.id);
            
            // Save to localStorage
            localStorage.setItem('civicIssues', JSON.stringify(issues));
            localStorage.setItem('myIssueIds', JSON.stringify(myIssueIds));
            
            // Show success message
            document.getElementById('trackingId').textContent = newIssue.id;
            document.getElementById('successAlert').style.display = 'block';
            
            // Reset form
            document.getElementById('issueForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
            
            // Update displays
            updateMapMarkers();
            updateMyIssues();
            
            // Hide success message after 5 seconds
            setTimeout(() => {
                document.getElementById('successAlert').style.display = 'none';
            }, 5000);
        });

        function updateMyIssues() {
            const myIssuesDiv = document.getElementById('myIssuesList');
            const myIssues = issues.filter(issue => myIssueIds.includes(issue.id));
            
            if (myIssues.length === 0) {
                myIssuesDiv.innerHTML = '<p style="color: #666; margin-top: 10px;">No issues reported yet.</p>';
                return;
            }
            
            myIssuesDiv.innerHTML = myIssues.map(issue => `
                <div class="issue-card">
                    <div class="issue-header">
                        <div>
                            <div class="issue-title">${issue.title}</div>
                            <div style="color: #666; font-size: 12px; margin-top: 5px;">
                                ID: ${issue.id} | ${issue.category}
                            </div>
                        </div>
                        <span class="issue-status status-${issue.status}">
                            ${issue.status.replace('-', ' ')}
                        </span>
                    </div>
                    <div class="issue-meta">
                        üìç ${issue.location} | üìÖ ${new Date(issue.date).toLocaleDateString()}
                    </div>
                </div>
            `).join('');
        }

        function updateAdminDashboard() {
            // Update statistics
            document.getElementById('totalIssues').textContent = issues.length;
            document.getElementById('pendingIssues').textContent = issues.filter(i => i.status === 'pending').length;
            document.getElementById('inProgressIssues').textContent = issues.filter(i => i.status === 'in-progress').length;
            document.getElementById('resolvedIssues').textContent = issues.filter(i => i.status === 'resolved').length;
            
            filterIssues();
        }

        function filterIssues() {
            const category = document.getElementById('filterCategory').value;
            const status = document.getElementById('filterStatus').value;
            const sortBy = document.getElementById('sortBy').value;
            
            let filteredIssues = [...issues];
            
            // Apply filters
            if (category !== 'all') {
                filteredIssues = filteredIssues.filter(i => i.category === category);
            }
            if (status !== 'all') {
                filteredIssues = filteredIssues.filter(i => i.status === status);
            }
            
            // Apply sorting
            if (sortBy === 'newest') {
                filteredIssues.sort((a, b) => new Date(b.date) - new Date(a.date));
            } else if (sortBy === 'oldest') {
                filteredIssues.sort((a, b) => new Date(a.date) - new Date(b.date));
            }
            
            displayAdminIssues(filteredIssues);
        }

        function displayAdminIssues(issuesToDisplay) {
            const adminList = document.getElementById('adminIssuesList');
            
            if (issuesToDisplay.length === 0) {
                adminList.innerHTML = '<p style="color: #666;">No issues found.</p>';
                return;
            }
            
            adminList.innerHTML = issuesToDisplay.map(issue => `
                <div class="issue-card">
                    <div class="issue-header">
                        <div>
                            <div class="issue-title">${issue.title}</div>
                            <div style="color: #666; font-size: 12px; margin-top: 5px;">
                                ID: ${issue.id} | Category: ${issue.category}
                            </div>
                        </div>
                        <select class="issue-status status-${issue.status}" 
                                onchange="updateIssueStatus('${issue.id}', this.value)"
                                style="cursor: pointer; border: none;">
                            <option value="pending" ${issue.status === 'pending' ? 'selected' : ''}>Pending</option>
                            <option value="in-progress" ${issue.status === 'in-progress' ? 'selected' : ''}>In Progress</option>
                            <option value="resolved" ${issue.status === 'resolved' ? 'selected' : ''}>Resolved</option>
                        </select>
                    </div>
                    <div style="margin: 10px 0; color: #444;">
                        ${issue.description}
                    </div>
                    ${issue.image ? `
                        <div style="margin: 10px 0;">
                            <img src="${issue.image}" style="max-width: 200px; border-radius: 5px;">
                        </div>
                    ` : ''}
                    <div class="issue-meta">
                        üìç ${issue.location} | 
                        üë§ ${issue.reporterName} | 
                        üìÖ ${new Date(issue.date).toLocaleDateString()} ${new Date(issue.date).toLocaleTimeString()}
                        ${issue.reporterPhone ? ` | üìû ${issue.reporterPhone}` : ''}
                    </div>
                </div>
            `).join('');
        }

        function updateIssueStatus(issueId, newStatus) {
            const issue = issues.find(i => i.id === issueId);
            if (issue) {
                issue.status = newStatus;
                localStorage.setItem('civicIssues', JSON.stringify(issues));
                updateAdminDashboard();
            }
        }
    </script>
</body>
</html>
